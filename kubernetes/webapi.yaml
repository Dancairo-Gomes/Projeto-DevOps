apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-node
spec:
  selector:
    matchLabels:
      app: api-node
  template:
    metadata:
      labels:
        app: api-node
    spec:
      containers:
        - name: api-node
          image: dancairo/app:v1
          env:
            - name: MYSQL_HOST
              value: api-mysql
          ports:
            - containerPort: 2000
